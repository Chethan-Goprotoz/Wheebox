<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Face Detected</title>

    <!-- font awesome css -->
    <link rel="stylesheet" href="assets/font-awesome/all.min.css"/>
    <link rel="stylesheet" href="assets/font-awesome/fontawesome.css"/>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- loader css -->
    <link rel="stylesheet" href="assets/css/loader.css">

    <!-- style css -->
    <link rel="stylesheet" href="assets/sass/app.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

<body>
  <!-- loader start-->
  <div class="loader-container">
    <div class="loader"></div>
  </div>
  <!-- loader end-->

  <section class="face-detect">
    <div class="container">
      <div class="row">
        <div class="mymodal" style="align-items: stretch">
         <div class="row">
            <div class="col-10" style="text-align: left;">
                <div class="gridp7">
                    <div class="gridp71">
                        <img src="assets/images/svg/Group 45987.svg" alt="img">
                    </div>
                    <div class="gridp72">
                        <h1>Proctor Ten</h1>
                        <span>Proctor</span>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <h1>X</h1>
            </div>
         </div>
         <hr>
         <div class="row" style="align-items: center">
            <div class="col-10" style="text-align: left;">
                <h3 style="text-align: left;">Max Allocation Limit</h3>
            </div>
            <div class="col-2">
                <h1>25</h1>
            </div>
         </div>
         <hr>
         <div class="row" style="align-items: center">
            <div class="col-6" style="text-align: left;">
                <h3 style="text-align: left;">Allocation</h3>
            </div>
            <div class="col-6 radio_div">
                <input type="radio" name="gender" id="gen1" checked>
                      <label for="gen1" class="">Male</label>
                      <input type="radio" name="gender" id="gen2">
                      <label for="gen2">Female</label>
            </div>
         </div>
        </div>
      </div>
    </div>
  </section>

  <script src="assets/js/jquery-2.2.0.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/loader.js"></script>
</body>
</html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Selection</title>

    <!-- font awesome css -->
    <link rel="stylesheet" href="assets/font-awesome/all.min.css"/>
    <link rel="stylesheet" href="assets/font-awesome/fontawesome.css"/>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- loader css -->
    <link rel="stylesheet" href="assets/css/loader.css">

    <!-- style css -->
    <link rel="stylesheet" href="assets/sass/app.css" rel="stylesheet" />

     <!-- style css -->
     <link rel="stylesheet" href="assets/css/style.css" rel="stylesheet" />

  </head>

  <body>
    <!-- loader start-->
    <div class="loader-container">
        <div class="loader"></div>
    </div>
    <!-- loader end-->

    <!--selection section start -->
    <section class="selection profile">
      <div class="container-fluid">
        <div class="main_div">
          <div class="row">
            <div class="main_header">
              <div class="logo">
                <img src="assets/images/mini-logo.png" alt="mini-logo">
              </div>
              <h4>Test Selection</h4>
              <div class="grid">
                <div class="grid1 ">
                  <a class="dropdown-toggle"  id="profileDropdown" data-bs-toggle="dropdown" data-bs-auto-close="true" aria-expanded="false"><h6>Jane Doe</h6></a>
                  <ul class="dropdown-menu profilemenu" aria-labelledby="profileDropdown">
                    <li><a class="dropdown-item" href="#"><span><img src="/assets/images/exit.png" alt="View logs"></span>View logs</a></li>
                    <li><a class="dropdown-item" href="#"><span><img src="/assets/images/unlock.png" alt="VChange password"></span>VChange password</a></li>
                    <li><a class="dropdown-item" href="#"><span><img src="/assets/images/log-out.png" alt="VSign out"></span>VSign out</a></li>
                  </ul>
                  <p>jane_doe@wheebox.com</p>
                </div>
                <div class="grid2">
                  <div class="profile rounded-circle ">
                    <img src="assets/images/prof-mini.png" alt="profile">
                    
                </div>
                </div>
             </div>


              </div>
            </div>
             

            <section>
              <div class="container-fluid h-custom ">
                <div class="row d-flex align-items-center resetpassword mx-auto">
                  <div class="col-md-12 col-lg-5 col-xl-5 resetpassword-left  ">
                    <figure>
                      <img src="assets/images/svg/rest-password-left-image.svg" alt="">
                    </figure>
                  
                  </div>
                  <div class="col-sm-12 col-md-12 col-lg-7 col-xl-7 login-form resetpassword-right">
                    <div class="close"><img src="/assets/images/svg/profile-close.svg"></div>
                    <div class="login-form-top mb30">
                       <h3>Rest your password</h3>
                       <p>The verification email will be sent to the mailbox Please check it.</p>
                    </div>
                    <form>
                      <!-- Email input -->
                      <div class="mb-4 form-field">
                        <label for="email">Email address</label>
                        <input
                          type="email"
                          id="email"
                          placeholder="Enter your email address"
                          name="email"
                          required
                        />
                      </div>
                      <!-- Password input -->
      
                      
                      <div class="position-relative form-field">
                        <label for="verificationCode">Verification Code</label>
                        <input type="number" placeholder="Verification Code" name="verificationCode" id="verificationCode" required>
                      
                        <img src="assets/images/svg/eye.svg" class="eye" alt="eye" />
                      </div>
                      <div class="register-link">
                          <a href="register.html">Register</a>
                          <a href="forgot-password.html">Forgot password?</a>
                      </div>
                      <div class="text-center text-lg-start mt-4 login-btn">
                        <input type="submit" value="Submit" name="Submit" />
                        
                      </div>
                    </form>
                   
                  </div>
                </div>
              </div>
            </section>

          
          <!-- row closed -->
        </div>
        <!-- main-div closed -->
      </div>
      <!-- container closed -->
    </section>
    <!--selection section end -->

    <script src="assets/js/jquery-2.2.0.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/loader.js"></script>
    <script src="assets/js/chart.min.js"></script>
    <script src="assets/js/selecttest.js"></script>
  </body>
</html>

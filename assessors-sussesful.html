<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <!-- Button to Open the Modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
    Open modal
  </button>
  
  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body d-flex" style="align-content: center; justify-content: center; align-items: center;    flex-direction: column;">
            <img src="./assets/images/chethan/8-Check.svg" alt="" width="97.04px" height="77.71px">
            <h3 style="text-align: center;font: normal normal medium 24px/39px Poppins;letter-spacing: 0px;color: #20776E;margin-top: 10px; font-size:24px; padding-bottom: 10px;">Successful !</h3>
            <p style="color: #849694; font-size: 16px;">Assessor Successfully Alloted</p>
            <div style="margin-top: 30px;">
                <button style="border: 1px solid #20776E;border-radius: 5px;width: 200px;background-color: #fff;font: normal normal medium 14px/21px Poppins;
                letter-spacing: 0px;color: #20776E;margin-right: 10px;height: 40px;">Candidate Allotment</button>
                <button style="background: #20776E 0% 0% no-repeat padding-box;border-radius: 5px;width: 100px;font: normal normal medium 14px/21px Poppins;letter-spacing: 0px;
color: #FFFFFF;border: 1px solid #20776E;margin-left: 10px;height: 40px;">Ok</button>
            </div>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          
        </div>
  
      </div>
    </div>
  </div>
  <style>
    .modal-header, .modal-footer {
    border: 0px !important;
    }
  .modal-content {
    border-radius: 24px;
}
.modal-header .btn-close {
    padding: 0.8rem 1.5rem;
    margin: -0.5rem -0.5rem -0.5rem auto;
}
  </style>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Upload via webcam</title> 
    <!-- font awesome css -->
    <link rel="stylesheet" href="assets/font-awesome/all.min.css" />
    <link rel="stylesheet" href="assets/font-awesome/fontawesome.css" /> 
    
    <!-- bootstrap css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" rel="stylesheet" /> 

    <!-- loader css -->
    <link rel="stylesheet" href="assets/css/loader.css" /> 

    <!-- style css -->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <!-- loader start-->
    <div class="loader-container">
        <div class="loader"></div>
    </div> <!-- loader end-->

    <!-- Modal -->
    <div class="modal fade rest_pop" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content upload-via-webcam mx-auto">
                <div class="modal-header"> <button type="button" class="btn-close"
                        data-bs-dismiss="modal" aria-label="Close"></button> </div>
                <div class="modal-body">
                    <div class="head-part d-flex justify-content-center align-items-center">
                        <div class="bg-lightgreen">
                            <img src="assets/images/svg/webcam-icon.svg" alt="webcam">
                        </div>
                        <h4>Take a snapshot</h4>
                    </div>
                    <div class="row">
                        <div class="mycol-9">
                            <div class="main-img">
                                <img src="assets/images/upload-via-webcam.png" class="webcam" alt="webcam">
                                <img src="assets/images/svg/info-icon.svg" class="info" alt="info">
                                <div class="img-text">
                                    <p>Hold your answer sheet to the camera and click a snapshot, Retake image if you are not satisfied with the output. Upload maximum 3 images.</p>
                                </div>
                            </div>
                            <div class="btn-upload">
                                <button class="btn">Retake Image</button>
                                <button class="btn">Take Image</button>
                            </div>
                        </div>
                        <div class="mycol-3">
                            <div class="thumb-img img-border">
                                <img src="assets/images/upload-webcam-sm.png" alt="webcam">
                                <img src="assets/images/svg/tick-sm.svg" class="tick" alt="tick">
                            </div>
                            <div class="thumb-img">
                                <img src="assets/images/svg/camera.svg" class="camera" alt="photo">
                            </div>
                            <div class="thumb-img">
                                <img src="assets/images/svg/camera.svg" class="camera" alt="photo">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/jquery-2.2.0.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/loader.js"></script>
    
    <script type="text/javascript">
        $(window).on('load', function () {
          $('#exampleModal').modal('show');
        });
    </script>
</body>

</html>

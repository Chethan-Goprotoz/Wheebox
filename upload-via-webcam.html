<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Upload via webcam</title> <!-- font awesome css -->
    <link rel="stylesheet" href="assets/font-awesome/all.min.css" />
    <link rel="stylesheet" href="assets/font-awesome/fontawesome.css" /> 
    
    <!-- bootstrap css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" rel="stylesheet" /> 

    <!-- loader css -->
    <link rel="stylesheet" href="assets/css/loader.css" /> 

    <!-- style css -->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <!-- loader start-->
    <div class="loader-container">
        <div class="loader"></div>
    </div> <!-- loader end-->

    <!-- Modal -->
    <div class="modal fade rest_pop" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content upload-via-webcam mx-auto">
                <div class="modal-header profile-reset-password"> <button type="button" class="btn-close"
                        data-bs-dismiss="modal" aria-label="Close"></button> </div>
                <div class="modal-body">
                    <section>
                        <div class="">
                            <div class="row d-flex align-items-center ">
                                <div class="col-md-12 col-lg-12 col-xl-12  text-center mfwrap ">
                                    <h3> <abbr><img src="/assets/images/svg/icon-snapshot.svg"></abbr>Take a snapshot</h3>
                                    <div class="row">
                                    <div class="col-md-12 col-lg-9 left-img-box">
                                        
                                        <div class="image-box">
                                        <img src="assets/images/i.png" class="i-icon">
                                        <img src="assets/images/upload-via-webcam.png">
                                        <div class="text-overlay">
                                            Hold your answer sheet to the camera and click a snapshot. Retake image if you are not satisfied with the output. Upload maximum 3 images.
                                        </div>
                                    </div>
                                   
                                    </div>
                                    <div class="col-md-12 col-lg-3">
                                        <ul>
                                            <li class="active"><img src="assets/images/upload-via-webcam-small.png"></li>
                                            <li><span><img src="assets/images/web-cam-icon.png"></span></li>
                                            <li><span><img src="assets/images/web-cam-icon.png"></span></li>
                                        </ul>
                                    </div>
                                    <div class="col-md-12 col-lg-9  ">
                                    <div class="butn-wrap">
                                        <ul>
                                            <li><a>Retake Image</a></li>
                                            <li><a>Take Image</a></li>
                                        </ul>
                                    </div>
                                </div>

                                <div class="col-md-12 col-lg-3"></div>

                                    </div>
                                </div>
                               
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/jquery-2.2.0.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/loader.js"></script>
    <script type="text/javascript">
        $(window).on('load', function () {
          $('#exampleModal').modal('show');
        });
    </script>
</body>

</html>

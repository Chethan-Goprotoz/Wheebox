<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile 10</title>

    <!-- font awesome css -->
    <link rel="stylesheet" href="assets/font-awesome/all.min.css"/>
    <link rel="stylesheet" href="assets/font-awesome/fontawesome.css"/>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- loader css -->
    <link rel="stylesheet" href="assets/css/loader.css">

    <!-- style css -->
    <link rel="stylesheet" href="assets/sass/app.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

<body>
  <!-- loader start-->
  <div class="loader-container">
    <div class="loader"></div>
  </div>
  <!-- loader end-->
  
  <!-- Modal -->
  <div class="modal fade rest_pop" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header profile-reset-password">
          
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <section>
                <div class="">
                    
                  <div class="row d-flex align-items-center resetpassword mx-auto">
                    <div class="col-md-12 col-lg-5 col-xl-5 resetpassword-left  ">
                      <figure>
                        <img src="assets/images/svg/rest-password-left-image.svg" alt="">
                      </figure>
                    
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-7 col-xl-7 login-form resetpassword-right">
                      
                      <div class="login-form-top mb30">
                         <h3>Rest your password</h3>
                         <p>The verification email will be sent to the mailbox Please check it.</p>
                      </div>
                      <form>
                        <!-- Email input -->
                        <div class="mb-4 form-field">
                          <label for="email">Email address</label>
                          <input
                            type="email"
                            id="email"
                            placeholder="Enter your email address"
                            name="email"
                            required
                          />
                        </div>
                        <!-- Password input -->
        
                        
                        <div class="position-relative form-field">
                          <label for="verificationCode">Verification Code</label>
                          <input type="number" placeholder="Enter Verification Code" name="verificationCode" id="verificationCode" required>
                        
                          <img src="assets/images/svg/eye.svg" class="eye" alt="eye" />
                        </div>
                        
                        <div class="text-center text-lg-start mt-4 login-btn">
                          <input type="submit" value="Submit" name="Submit" />
                          
                        </div>
                      </form>
                     
                    </div>
                  </div>
                </div>
              </section>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/jquery-2.2.0.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/loader.js"></script>
  <script type="text/javascript">
    $(window).on('load', function() {
        $('#exampleModal').modal('show');
    });
</script>
</body>
</html>

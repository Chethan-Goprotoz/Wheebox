<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Log In page</title>
  
      <!-- font awesome css -->
      <link rel="stylesheet" href="assets/font-awesome/all.min.css"/>
      <link rel="stylesheet" href="assets/font-awesome/fontawesome.css"/>
  
      <!-- bootstrap css -->
      <link rel="stylesheet" href="assets/css/bootstrap.min.css" rel="stylesheet"/>
  
      <!-- slick carousel -->
      <link rel="stylesheet" href="assets/css/slick.css"/>
      <link rel="stylesheet" href="assets/css/slick-theme.css"/>
  
      <!-- style css -->
      <link rel="stylesheet" href="assets/css/style.css" rel="stylesheet" />
    </head>
   <body class="login3">
      <div class="mainlogin3-wrap mx-auto  ">
         <section>
            <div class="container-fluid h-custom">
               <div class="row d-flex  align-items-center ">
                  
                <div class="col-sm-12 col-md-12 col-lg-10 col-xl-10 login-form mx-auto ">
                    <div class="login-form-top mb30 ">
                       <ul class="text-center log-in-2">
                          <li>
                             <figure><img src="/assets/images/loginlogo2.png" alt="Tutor Perini">
                             </figure>
                          </li>
                       </ul>
                    </div>
                    <form>
                       <!-- Email input -->
                       <div class="form-outline mb-4"> 
                          <label for="email">Email address</label>
                          <input type="email" id="email"
                             class="form-control form-control-lg"
                             placeholder="Enter your email address" name="email" pattern=".+@email\.com" required /> 
                       </div>
                       <!-- Password input -->
                       <div class="form-outline mb-3"> 
                          <label for="password">Password</label>
                          <input type="text"
                             id="password"
                             class="form-control form-control-lg"
                             placeholder="****************" name="password" required /> 
                       </div>
                       <div class="d-flex justify-content-between align-items-center">
                          <div class="ragister-link"> <a href="#">Register</a>  <a href="#">Forgot password?</a> </div>
                       </div>
                       <div class="text-center text-lg-start mt-2 login-btn ">
                          <input type="submit"
                   value="Login" name="Submit"  />
                          <p class="divider"><span>or</span></p>
                          <p class= "otp-btn mt-2 pt-1 mb-0"><a href="#otp"
                             data-bs-toggle="modal">Login With OTP</a></p>
                          </div>
                    </form>
                    <footer>
                       <div class="footer-info">
                          <p>Powered by <img src="/assets/images/Image 8.png" alt=""> Â© 2022</p>
                          <p style="padding-right: 5px;"><img src="/assets/images/ISO.png" alt="">We are now ISO 9001:2015 certified and trusted company</p>
                       </div>
                    </footer>
                 </div>
               </div>
            </div>
         </section>
      </div>
    <script src="assets/js/jquery-2.2.0.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/slick.min.js"></script>
    <script src="assets/js/script.js"></script>
   </body>
</html>

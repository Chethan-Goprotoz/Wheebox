<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In page</title>

    <!-- font awesome css -->
    <link rel="stylesheet" href="assets/font-awesome/all.min.css"/>
    <link rel="stylesheet" href="assets/font-awesome/fontawesome.css"/>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" rel="stylesheet"/>

   
    <!-- style css -->
    <link rel="stylesheet" href="assets/css/style.css" rel="stylesheet" />
        <!-- slider -->
        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
      />
      <!-- slider -->
  </head>
  <body class="login">
    <div class="mainlogin-wrap">
      <section>
        <div class="container-fluid h-custom">
          <div class="row d-flex align-items-center">
            <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 login-info">
              <figure>
                <img src="assets/images/login-logo.png" alt="Logo" />
              </figure>
              <h3>Advanced Artificial Intelligence System</h3>
              <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
                eiusmod tempor incididunt ut labore et dolore magna aliqua.
              </p>
         

               <!-- Swiper -->
               <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                <div class="swiper-slide slider-left" ><img src="assets/images/slider-1-img.png"></div>
                <div class="swiper-slide" ><img src="assets/images/slider-2-img.png"></div>
                <div class="swiper-slide slider-right" ><img src="assets/images/slider-3-img.png"></div>
                </div>
                
                <div class="swiper-pagination"></div>
             </div>

            </div>
            <div class=" col-sm-12 col-md-12 col-lg-6 col-xl-6 login-form">
              <div class="login-form-top mb30">
                <ul class="text-center log-in-2">
                  <li>
                    <figure>
                      <img
                        src="assets/images/loginlogo2.png"
                        alt="Tutor Perini"
                      />
                    </figure>
                  </li>
                </ul>
              </div>
              <form>
                <!-- Email input -->
                <div class="form-field mb-4 pb-2">
                  <label for="email">Email address</label>
                  <input
                    type="email"
                    id="email"
                    placeholder="Enter your email address"
                    name="email"
                    required
                  />
                </div>
                <!-- Password input -->
                <div class="form-outline mb-3 position-relative form-field">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    id="password"
                    class=" form-control-lg"
                    placeholder="****************"
                    name="password"
                    required
                  />
                  <img src="assets/images/svg/eye.svg" class="eye" alt="eye" />
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <div class="ragister-link">
                    <a href="#">Register</a> <a href="#">Forgot password?</a>
                  </div>
                </div>
                <div class="text-center text-lg-start mt-4 login-btn">
                  <input type="submit" value="Log in" name="Submit" />
                  <p class="divider"><span>or</span></p>
                  <p class="otp-btn mt-2 pt-1 mb-0">
                    <a href="#otp" data-bs-toggle="modal">Login With OTP</a>
                  </p>
                </div>
              </form>
              <footer>
                <div class="footer-info">
                  <p>
                    Powered by <img src="assets/images/Image 8.png" alt="" /> Â©
                    2022
                  </p>
                  <p style="padding-right: 5px">
                    <img src="assets/images/ISO.png" alt="" />We are now ISO
                    9001:2015 certified and trusted company
                  </p>
                </div>
              </footer>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="assets/js/jquery-2.2.0.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>

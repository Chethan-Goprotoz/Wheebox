<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile 8</title>

    <!-- font awesome css -->
    <link rel="stylesheet" href="assets/font-awesome/all.min.css" />
    <link rel="stylesheet" href="assets/font-awesome/fontawesome.css" />

    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="assets/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- loader css -->
    <link rel="stylesheet" href="assets/css/loader.css" />

    <!-- style css -->
    <link rel="stylesheet" href="assets/css/style.css" />

  </head>

  <body>
    <!-- loader start-->
    <div class="loader-container">
      <div class="loader"></div>
    </div>
    <!-- loader end-->
    <div class="form_overlay"></div>
    <!-- Modal -->
    <div
      class="modal fade pf_7"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <div class="modal-title" id="exampleModalLabel">
              <h4>Group Announcement</h4>
              <span>This message will be sent to all users</span>
            </div>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <textarea
              name=""
              id=""
              cols="30"
              rows="7"
              placeholder="Compose your message here"
            ></textarea>
            <div class="btn-div">
              <button type="button " class="btn active back_btn">BACK</button>
              <button type="button " class="btn active next_btn">NEXT</button>
            </div>
          </div>

          <div class="modal-footer form-elem">
            <div class="custom-select position-relative">
              <div class="box">
                  <p class="m-0">Previous Announcement</p>
                  <img src="assets/images/svg/arrowdown.svg" alt="arrow">
              </div>
              <div class="option-container">
                  <div class="option">
                      <p>Item 1</p>
                  </div>
                  <div class="option">
                     <p>Item 2</p>
                 </div>
                 <div class="option">
                     <p>Item 3 </p>
                 </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/jquery-2.2.0.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/loader.js"></script>
    <script src="assets/js/dropdown.js"></script>
    
    <script type="text/javascript">
      $(window).on('load', function () {
        $('#exampleModal').modal('show');
      });
    </script>

  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warning</title>

    <!-- font awesome css -->
    <link rel="stylesheet" href="assets/font-awesome/all.min.css"/>
    <link rel="stylesheet" href="assets/font-awesome/fontawesome.css"/>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- loader css -->
    <link rel="stylesheet" href="assets/css/loader.css">

    <!-- style css -->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

<body>
  <!-- loader start-->
  <div class="loader-container">
    <div class="loader"></div>
  </div>
  <!-- loader end-->
  
  <!-- Modal -->
  <div class="modal fade qr-modal warning-pop" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="img">
            <img src="assets/images/svg/warning.svg" alt="" width="50px" height="50px">
          </div>
          <h4>2 out of 10 Warnings</h4>
          <p>Please do not navigate out of test window during the test. Your test will be auto submitted.</p>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/jquery-2.2.0.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/loader.js"></script>
  <script type="text/javascript">
    $(window).on('load', function() {
        $('#exampleModal').modal('show');
    });
</script>
</body>
</html>

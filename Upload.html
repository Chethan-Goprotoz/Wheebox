<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Profile 7</title>

    <!-- font awesome css -->
    <link rel="stylesheet" href="assets/font-awesome/all.min.css"/>

<body>

  <div class="loader-container">

  </div>
  <!-- loader end-->

    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

            <div class="qr-banner">
                <h3> <img src="assets/images/upload.png" alt="" width="25px" height="25px" style="margin-right: 10px;">Upload Your Answer Sheet</h3>
            </div>
            <div>

            </div>
            <div class="qr-footer">
                <input type="file" id="upload" hidden/>
                <label for="upload">Choose file</label>
            <h4><span>Login ID</span>jane_doe@wheebox.com</h4>
            <button type="button" data-bs-dismiss="modal" class="close-btn"> Close</button>
            </div>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/jquery-2.2.0.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/loader.js"></script>
  <script type="text/javascript">
    $(window).on('load', function() {
        $('#exampleModal').modal('show');
    });
</script>

</html>

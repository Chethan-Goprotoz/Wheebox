<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Foreign object detected</title> <!-- font awesome css -->
    <link rel="stylesheet" href="assets/font-awesome/all.min.css" />
    <link rel="stylesheet" href="assets/font-awesome/fontawesome.css" /> 
    
    <!-- bootstrap css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" rel="stylesheet" /> 

    <!-- loader css -->
    <link rel="stylesheet" href="assets/css/loader.css" /> 

    <!-- style css -->
    <link rel="stylesheet" href="assets/sass/app.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <!-- loader start-->
    <div class="loader-container">
        <div class="loader"></div>
    </div> <!-- loader end-->

    <!-- Modal -->
    <div class="modal fade rest_pop" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content multiple-faces mx-auto">
                <div class="modal-header profile-reset-password"> <button type="button" class="btn-close"
                        data-bs-dismiss="modal" aria-label="Close"></button> </div>
                <div class="modal-body">
                    <section>
                        <div class="">
                            <div class="row d-flex align-items-center ">
                                <div class="col-md-12 col-lg-12 col-xl-12  text-center mfwrap ">
                                    <img src="/assets/images/svg/foreign-object-warning.svg">
                                    <h4>Foreign object detected</h4>
                                    <p>Please make sure there are no foreign objects in your frame. If this problem persists, sit in front of a plain background.</p>
                                </div>
                               
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/jquery-2.2.0.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/loader.js"></script>
    <script type="text/javascript">
        $(window).on('load', function () {
          $('#exampleModal').modal('show');
        });
    </script>
</body>

</html>

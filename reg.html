<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="/assets/css/style.css" rel="stylesheet">
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
         rel="stylesheet">
        <link rel="stylesheet" href="/assets/css/style_reg.css">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/fontawesome.min.css" rel="stylesheet">

      <title>Log in page</title>
   </head>
   <body>
  

        <div class="conatiner-fluid main-div">
            <div class="row main-row">
                <div class="col-2 first-row">
                    <img
                        src="/assets/images/login-logo.png"
                        alt="Logo"
                        class="logo-main">
                        <div class="text-div">
                            <h2>
                                Digitally Transforming Offline Exams Worldwide
                            </h2>
                            <p>
                                At vero eos et accusamus et iusto odio dignissimos ducimus qui blanditiis praesentium. 
                            </p>
                        </div>
                </div>
                <div class="col-10 second-row">
                        <div class="forminputs-div">
                            <div class="form-main-conatiner">
                            <h2>
                                Registration Form
                            </h2>
                            <p>
                                Please Provide the information and register 
                            </p>
                            <hr>
                            <h6>
                                Login Details
                            </h6>
                            <br>
                            <form action="">
                                <div class="form-div">
                                    <div class="row">
                                        <div class="col">
                                            <label for="code" style="padding-bottom: 10px;">Login ID</label>
                                            <input type="text" id="login-id"                             
                                               class="form-control form-control-lg"
                                               placeholder="Confirm Login ID" required /> 
                                        </div>
                                        <div class="col">
                                            <label for="code" style="padding-bottom: 10px;">Confirm Login ID</label>
                                            <input type="text" id="login-id"                             
                                               class="form-control form-control-lg"
                                               placeholder="Confirm Login ID" required /> 
                                        </div>
                                    </div>
                                    <div class="row" style="padding-top: 30px">
                                        <div class="col">
                                            <label for="code" style="padding-bottom: 10px;">Password</label>
                                            <input type="password" id="login-id"                             
                                               class="form-control form-control-lg"
                                               placeholder="************" required /> 
                                        </div>
                                        <div class="col">
                                            <label for="password-field" style="padding-bottom: 10px;">Confirm Password</label>
                                            <input type="password" id="password-field"                             
                                               class="form-control form-control-lg"
                                               placeholder="************" required name="password"  /> 
                                               <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                               
                                        </div>
                                    </div>
                                </div>
                            </form>
                            </div>
                        </div>
                        <div class="submit-div" style="border-top: 1px solid; text-align: center;">
                            <div class="row">    
                            <div class="col-10 footer-text">
                                <p>Powered by <img src="/assets/images/Image 8.png" alt=""> Â© 2022</p>
                                <p>All logos are property of respective owners.</p>
                             </div>
                             <div class="col-2" style="padding-right: 40px;">
                            <a href="#" class="login-btn">Submit</a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
      
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
      <script src="/assets/js/script.js"></script>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
         crossorigin="anonymous"></script>
      <script
         src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
         integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
         crossorigin="anonymous"></script>
   </body>
</html>

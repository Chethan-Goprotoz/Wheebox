<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Selection</title>

    <!-- font awesome css -->
    <link rel="stylesheet" href="assets/font-awesome/all.min.css"/>
    <link rel="stylesheet" href="assets/font-awesome/fontawesome.css"/>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- loader css -->
    <link rel="stylesheet" href="assets/css/loader.css">

     <!-- style css -->
     <link rel="stylesheet" href="assets/css/style.css" rel="stylesheet" />

  </head>

  <body>
    <!-- loader start-->
    <div class="loader-container">
        <div class="loader"></div>
    </div>
    <!-- loader end-->

    <!--selection section start -->
    <section class="profile-section">
      <div class="container-fluid">
        <div class="main_div">
          <div class="row">
              <div class="main_header">
                <div class="logo">
                  <img src="assets/images/mini-logo.png" alt="mini-logo">
                </div>
                <h4>System Diagnosis</h4>
                <div class="grid">
                  <div class="grid1">
                    <h6>Jane Doe</h6>
                    <p>jane_doe@wheebox.com</p>
                  </div>
                  <div class="grid2">
                    <div class="profile rounded-circle">
                      <img src="assets/images/prof-mini.png" alt="profile">
                    </div>
                    <div class="dropdown">
                      <ul>
                        <li><a href="#"> <img src="assets/images/svg/userrrr.svg" alt="View logs"> Jane Doe</a></li>
                        <li><a href="#"><img src="assets/images/svg/userrrr.svg" alt="View logs">jane_doe@wheebox.com</a></li>
                        <li><a href="#"><img src="assets/images/svg/signout.svg" alt="Sign out"> Logout</a></li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
             <div class="row profile-wrap">
                <div class="col-12 col-md-2 profile-left ">
                  <ul class="profile-user">
                    <li><span class="user-avtar"><img src="assets/images/users.png"></span></li>
                    <li>Online users : 0</li>
                  </ul>
                </div>
              <div class="col-12 col-md-10 profile-right ">
                <div class="row ">
                <div class="errr-conent-holder">
                 <img src="assets/images/no-user-is-taking-the-test.png">
                 <h4>No user is taking the test.</h4>
                 <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                </div>
                </div>
              </div>
             
            </div>
          
          <!-- row closed -->
        </div>
        <!-- main-div closed -->
      </div>
      <!-- container closed -->
    </section>
    <!--selection section end -->

    <script src="assets/js/jquery-2.2.0.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/loader.js"></script>
    <script src="assets/js/chart.min.js"></script>
    <script src="assets/js/system.js"></script>
  </body>
</html>

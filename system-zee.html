<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>System Diagnosis</title>

    <!-- font awesome css -->
    <link rel="stylesheet" href="assets/font-awesome/all.min.css"/>
    <link rel="stylesheet" href="assets/font-awesome/fontawesome.css"/>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- loader css -->
    <link rel="stylesheet" href="assets/css/loader.css">

    <!-- style css -->
    <link rel="stylesheet" href="assets/sass/app.css" rel="stylesheet" />

  </head>

  <body>
    <!-- loader start-->
    <div class="loader-container">
        <div class="loader"></div>
    </div>
    <!-- loader end-->

    <section class="system-diagnosis">
      <div class="container">
        <div class="row">
          <div class="main_header">
            <div class="logo">
              <img src="assets/images/mini-logo.png" alt="mini-logo">
            </div>
            <h4>System Diagnosis</h4>
            <div class="grid">
              <div class="grid1">
                <h6>Jane Doe</h6>
                <p>jane_doe@wheebox.com</p>
              </div>
              <div class="grid2">
                <div class="profile rounded-circle">
                  <img src="assets/images/prof-mini.png" alt="profile">
                </div>
              </div>
            </div>
          </div>
          <div class="row gx-0">
            <div class="col-12 mycol-md-3">
              <div class="sidebar">
                <ul>
                  <li class="active"> <img src="assets/images/noun-medical-diagnosis.png" alt="medical">1. System Diagnosis</li>
                  <li> <img src="assets/images/svg/noun-upload.svg" alt="upload"> 2. Upload Photographs</li>
                </ul>
              </div>
            </div>
            <div class="col-12 mycol-md-9">
              <div class="middle_div">
                <div class="img">
                  <img src="assets/images/software-code-testing-pana.png" alt="learning">
                </div>
                <h2>Hey there ! Proceed with a quick system check before starting the test</h2>
              </div>
              <div class="system-div">
                <div class="row">
                  <div class="col-6 col-md-3 stepper">
                    <span><img src="assets/images/svg/stepper-icon.svg" alt="stepper"></span>
                  </div>
                  <div class="col-6 col-md-3 stepper">
                    <span><img src="assets/images/svg/stepper-icon.svg" alt="stepper"></span>
                  </div>
                  <div class="col-6 col-md-3 stepper">
                    <span><img src="assets/images/svg/stepper-icon.svg" alt="stepper"></span>
                  </div>
                  <div class="col-6 col-md-3 stepper">
                    <span><img src="assets/images/svg/stepper-icon.svg" alt="stepper"></span>
                  </div>
                </div>
                <div class="row mt-4 pt-3">
                  <div class="d-flex col-12 col-md-6 col-lg-3">
                    <div class="stepper-card">
                      <img src="assets/images/svg/noun-webcam-icon.svg" width="20" alt="detect">
                      <h5>Camera</h5>
                      <div class="d-flex">
                        <p>Web camera detected</p>
                        <img src="assets/images/noun-tick.png" alt="tick">
                      </div>
                    </div>
                  </div>
                  <div class="d-flex col-12 col-md-6 col-lg-3">
                    <div class="stepper-card">
                      <img src="assets/images/svg/noun-microphone-icon.svg" width="18" alt="detect">
                      <h5>Microphone</h5>
                      <div class="d-flex">
                        <p>Microphone detected</p>
                        <img src="assets/images/noun-tick.png" alt="tick">
                      </div>
                    </div>
                  </div>
                  <div class="d-flex col-12 col-md-6 col-lg-3">
                    <div class="stepper-card">
                      <img src="assets/images/svg/browser-icon.svg" width="24" alt="detect">
                      <h5>Browser</h5>
                      <div class="d-flex">
                        <img src="assets/images/chrome-icon.png" class="me-1" alt="Chrome">
                        <p>Chrome in use</p>
                        <img src="assets/images/noun-tick.png" alt="tick">
                      </div>
                    </div>
                  </div>
                  <div class="d-flex col-12 col-md-6 col-lg-3">
                    <div class="stepper-card">
                      <img src="assets/images/internet-speed.png" width="26" alt="detect">
                      <h5>Internet Speed</h5>
                      <div class="d-flex">
                        <p>Internet available</p>
                        <img src="assets/images/noun-tick.png" alt="tick">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="d-flex btn-div justify-content-center">
                  <button class="btn">Start Diagnosis</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    

    <script src="assets/js/jquery-2.2.0.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/loader.js"></script>
  </body>
</html>

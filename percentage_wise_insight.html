<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percentage wise insight</title>

    <!-- font awesome css -->
    <link rel="stylesheet" href="assets/font-awesome/all.min.css"/>
    <link rel="stylesheet" href="assets/font-awesome/fontawesome.css"/>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- loader css -->
    <link rel="stylesheet" href="assets/css/loader.css">

    <!-- style css -->
    <link rel="stylesheet" href="assets/sass/app.css" rel="stylesheet" />

    <link rel="stylesheet" href="assets/css/style.css" rel="stylesheet">
  </head>

  <body>
    <!-- loader start-->
    <div class="loader-container">
        <div class="loader"></div>
    </div>
    <!-- loader end-->

    <!--selection section start -->
    <div class="selection-new">
      <div class="container-fluid">
        <div class="main_div">
          <div class="row">
            <div class="main_header mb-1">
                <div class="logo">
                  <img src="assets/images/logo_logo.png" alt="mini-logo">
                </div>
               <div></div>
                <div class="d-flex align-items-center gap-5">
                  <div class="d-flex gap-3">
                    <div class="home-search">
                      <img class="nav-arrows" src="assets/images/search-hover.svg" alt="">
                    </div>
                    <div>
                      <a href="#">
                        <div class="home-search">
                          <img class="nav-arrows-1" src="assets/images/home-hover.svg" alt="">
                        </div>
                      </a>
                    </div>
                  </div>
                  <div class="grid-new">
                    <div class="grid1-new">
                      <div class="profile rounded-circle">
                        <img src="assets/images/prof-mini.png" alt="profile">
                      </div>
                    </div>
                    <div class="grid2-new d-none d-md-block">
                      <h6>Jane Doe</h6>
                      <p>jane_doe@wheebox.com</p>
                    </div>
                  </div>
                </div>
              </div>
          </div>
          <!-- row closed -->
        </div>

        <div class="result-tab-section graph-container">
            <div class="d-flex gap-5">
              <div class="result-tab ">
                <p>Result List</p>
              </div>
              <div class="result-tab active-result-tab">
                <p>Percentage Wise Insight</p>
              </div>
              <div class="result-tab">
                <p>Compare Applicant</p>
              </div>
            </div>
          </div>
    
          <div>
            <div class="card-container">
                <div class="d-flex flex-wrap gap-4">
                    <div class="insightCard appDetailCard">
                        <h3>Percentage Wise Insight</h3>
                        <div class="d-flex flex-wrap percentage-wise">
                          <div class="d-flex gap-3">
                            <p class="percent-value">0% - 20%</p>
                            <p class="poor">Poor</p>
                          </div>
                          <div class="d-flex gap-3">
                            <p>21% - 40%</p>
                            <p class="improvement">Need Improvement</p>
                          </div>
                          <div class="d-flex gap-3">
                            <p>41% - 60%</p>
                            <p class="average">Average</p>
                          </div>
                          <div class="d-flex gap-3">
                            <p>61% - 80%</p>
                            <p class="good">Good</p>
                          </div>
                          <div class="d-flex gap-3">
                            <p>81% - 100%</p>
                            <p class="good">Excellent</p>
                          </div>
                        </div>

                      <div>
                        <div class="graph-container">
                          <div class="chartResponsive-benchmark mt-5"> <canvas id="percentage_wise"></canvas> </div>
                      </div>
                      </div>
                    </div>
                    <div class="insightCard appDetailCard">
                      <div class="d-flex flex-wrap justify-content-between align-items-center">
                        <h3>Applicant Gender distribution</h3>
                        <div class="d-flex flex-wrap gap-md-5 gap-1">
                            <div class="d-flex ">
                                <div class="pf-indicator pf-color11"></div>
                                <p class="legend">Male</p>
                            </div>
                            <div class="d-flex">
                                <div class="pf-indicator pf-color12"></div>
                                <p class="legend">Female</p>
                            </div>
                            <div class="d-flex">
                              <div class="pf-indicator pf-color13"></div>
                              <p class="legend">Others</p>
                          </div>
                        </div>
                    </div>
                        <div class="piechart graph-container">
                          <div id="main" class="total-applicant"></div>
                        </div>
                    </div>
                </div>
              </div>
          </div>
      </div>
      <!-- start of Result list -->
      <!-- end of Percentage wise insight -->
        </div>
        <!-- main-div closed -->
      </div>
      <!-- container closed -->
    </section>
    <!--selection section end -->

    <script src="assets/js/jquery-2.2.0.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/loader.js"></script>
    <script src="assets/js/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://kit.fontawesome.com/5817738a37.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js"></script>
    <script src="assets/js/percentage_wise.js"></script>

  </body>
</html>
